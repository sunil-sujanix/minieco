services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: miniecom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file: ./backend/.example.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  celery:
    build: ./backend
    command: celery -A ecommerce worker -l info
    env_file: ./backend/.example.env
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app

volumes:
  pgdata:
